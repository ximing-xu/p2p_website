<!-- 检查用户名和密码是否为空 -->
<script type="text/javascript">
	$(function(){
		$("#login_form").validate({
			rules:{
				"username":{
					required:true
				},
				"password":{
					required:true
				}
			},
			messages:{
				"username":{
					required:"请输入账号"
				},
				"password":{
					required:"密码不能为空"
				}
			},
			errorClass:"text-danger",
			errorElement:"span",
			errorPlacement : function(error, element) {
				error.appendTo(element.parent().parent());
			},
			submitHandler : function(form) {
				$(form).ajaxSubmit(function(data) {
					if (data.success) {
						
						window.location.href = "personIndex";
						
					} else {
						
						$.messager.popup("用户名或密码错误!");
						
					}
				});
			}
			
		});		
	});
</script>

</head>
<body>

				<li><a href="#"><span class="glyphicon glyphicon-headphones"></span>&nbsp;客服</a></li>
			</ul>
		</div>
	</nav>

	<div class="container">
		<!-- 登录控件！ -->
		<div class="row">
			<h1>P2P用户登录</h1>
		</div>
		<br />
		<div class="row">

			<div class="col-md-5 col-md-offset-3">
				<form class="form-horizontal" role="form" action="login" method="post" id="login_form">
					<div class="form-group">
						<label for="username" class="col-sm-2 control-label">账&nbsp;号:</label>
						<div class="col-sm-7">
							<input type="text" class="form-control" id="username" name="username" placeholder="请输入账号">
						</div>
					</div>
					<br />
					
					<div class="form-group">
						<label for="password" class="col-sm-2 control-label">密&nbsp;码:</label>
							<div class="col-sm-7">
								<input type="password" class="form-control" id="password" name="password" placeholder="请输入密码">
							</div>
							
					</div>
					
					<br />
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<button type="submit" class="btn btn-primary col-sm-8 text-center">登&nbsp;&nbsp;&nbsp;录</button>
						</div>
					</div>
				</form>

				<br />
				<div class="row">
					<div class="col-sm-8 col-sm-offset-2">
						<div class="col-sm-5">
							<a href="#">忘记密码?</a>
						</div>
						<div class="col-sm-6">
							<a href="register.html">新用户，马上注册</a>
						</div>
					</div>
				</div>
			</div>
